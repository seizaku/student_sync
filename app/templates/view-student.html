<!DOCTYPE html>
<html lang="en" data-theme="light">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <title>Student Sync</title>
  </head>

  <body>
    <main class="container h-screen mx-auto flex items-center justify-center">
      <fieldset class="fieldset w-md mx-auto p-4 rounded-box">
        <a href="/" class="btn btn-ghost w-fit">
          <i data-lucide="arrow-left"></i>
          Go Back
        </a>
        <h1 class="text-2xl font-bold">View Student</h1>
        <p class="mb-2">Below are the student's information.</p>
        <form action="/api/update-student" method="POST" id="multiStepForm">
          <!-- <input type="student_id" hidden /> -->
          {% csrf_token %}

          <input
            type="hidden"
            name="student_id"
            value="{{ student.StudentID }}"
          />

          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Student ID</label>
            <h1 class="text-sm">{{student.StudentID}}</h1>
          </div>
          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">First Name</label>
            <h1 class="text-sm">{{student.FirstName}}</h1>
          </div>
          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Last Name</label>
            <h1 class="text-sm">{{student.LastName}}</h1>
          </div>

          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Email</label>
            <h1 class="text-sm">{{student.Email}}</h1>
          </div>
          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Date of Birth</label>
            <h1 class="text-sm">{{student.DateOfBirth}}</h1>
          </div>

          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Course</label>
            <h1 class="text-sm">{{student.Course}}</h1>
          </div>

          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Enrollment Date</label>
            <h1 class="text-sm">{{student.EnrollmentDate}}</h1>
          </div>
        </form>
      </fieldset>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
