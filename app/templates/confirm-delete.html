<!DOCTYPE html>
<html lang="en" data-theme="light">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <title>Student Sync</title>
  </head>

  <body>
    <main class="container h-screen mx-auto flex items-center justify-center">
      <div class="card w-96">
        <div class="card-body">
          <h2 class="card-title">Delete Student?</h2>
          <p>Are you sure you want to delete this student?</p>
          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Student ID</label>
            <h1 class="text-sm">{{student.StudentID}}</h1>
          </div>
          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">First Name</label>
            <h1 class="text-sm">{{student.FirstName}}</h1>
          </div>
          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Last Name</label>
            <h1 class="text-sm">{{student.LastName}}</h1>
          </div>

          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Email</label>
            <h1 class="text-sm">{{student.Email}}</h1>
          </div>
          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Date of Birth</label>
            <h1 class="text-sm">{{student.DateOfBirth}}</h1>
          </div>

          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Course</label>
            <h1 class="text-sm">{{student.Course}}</h1>
          </div>

          <div class="grid grid-cols-2 gap-1.5 mb-2">
            <label class="fieldset-label">Enrollment Date</label>
            <h1 class="text-sm">{{student.EnrollmentDate}}</h1>
          </div>
          <form action="/api/delete-student" method="POST">
            {% csrf_token %}
            <input
              type="hidden"
              name="student_id"
              value="{{student.StudentID}}"
            />
            <div class="card-actions justify-end mt-4">
              <a href="/" type="button" class="btn btn-primary">Cancel</a>
              <button class="btn btn-error">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
